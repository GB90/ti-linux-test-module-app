<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<link href="./styles.css" rel="stylesheet" media="screen">
<title>Base Setting</title>

<script type='text/javascript' language='JavaScript'>
var vloginstat = 0;
var vssid = "TEST-15";
var vencrytype = 3;
var vwifipassword = "";
var vstaticip = 1;
var vwlansip = "192.168.1.80";
var vwlanmip = "255.255.255.0";
var vwlangip = "192.168.1.1";
var vwlandip = "192.168.1.1";

var vsocketlp = 1234;
var vsocketrp = 5689;
var vsocketmode = 0;
var vsocketprol = 0;
var vsocketrip = "192.168.1.100";

var vbaudrate = 115200;
var vdatasize = 8;
var vparity = 0;
var vstop = 1;
var vflow = 0;
</script>

<script type="text/javascript" src="cfg.js">
</script>
</head>
<body onLoad="SetFormDefaults();">
<div align="center">
<table width="778" height="179" border="0" cellpadding="0" cellspacing="0" style="text-align: left; width: 778 ; height: 66px;">
<tbody>
<tr>
<td width="389" style="vertical-align: top; text-align: left; width: 100%;">
<img src="logo/logo.png" width="278" height="89"></td>
<td width="389" colspan=10width="1016" style="vertical-align: top; text-align: left; width: 100%;"><img src="logo/welcome.png" width="500" height="89"></td>
</tr>
</tbody>
</table>
<table style="text-align: left; width: 778;" border="0" cellpadding="2" cellspacing="2">
  <tbody>
    <tr>
      <td><hr width="778" size="2" noshade class="STYLE10" />
          <p class="box"><a href="base.html"><img src="logo/base_on.png" width="120" height="25"></a> <a href="access.html"><img src="logo/access.png" width="120" height="25" border="0"></a> <a href="system.html"><img src="logo/system.png" width="120" height="25" border="0"></a> <a href="help.html"><img src="logo/help.png" width="120" height="25" border="0"></a></p>
        <p class="box">&nbsp;</p>
        <p class="box">&nbsp;</p>
        <h5 class="box">WLAN Configure</h5></td>
    </tr>
    <tr>
      <td><form action="wlan.cgi" method="get" name="wlan">
        <table cellpadding="0" cellspacing="1" width="100%">
          <tbody>
            <tr>
              <td width="30%" class="gr"></td>
              <td width="30%" class="gl"> Current </td>
              <td width="40%" class="gl"> Updated </td>
            </tr>
            <tr>
              <td class="gr"><span title="SSID, should be less than 32 characters. Example: TEST-15"> SSID: </span> </td>
              <td><a id="pssid"> </a> </td>
              <td><input name="ssid" class="wlan" id="ssid" value="TEST-15" maxlength="32">              </td>
            </tr>
            <tr>
              <td class="gr"><span title="Encryption type, None,WEP-open,WEP-share, WPA or WPA2."> Encryption Type: </span> </td>
              <td><a id="pencrytype"> </a> </td>
              <td><select name="encrytype" size="1" class="list" id="encrytype" onChange="SetWLANState();">
                <option value="0"> None </option>
                <option value="1"> WEP-open </option>
                <option value="2"> WEP-share </option>
                <option value="3"> WPA or WPA2 </option>
              </select>              </td>
            </tr>
            <tr>
              <td class="gr"><span title="WIFI password, please check your router's encryption type and password. Example: 123456"> WIFI Password: </span> </td>
              <td><a id="pwifipassword"> </a> </td>
              <td><input name="wifipassword" type="password" class="wlan" id="wifipassword" maxlength="63">              </td>
            </tr>
            <tr>
              <td class="gr"><span title="If you select DHCP, you should make sure the router have opened DHCP server. Otherwise, you should enter static IP address, subnet mask, gateway, and DNS manually."> Address Type: </td>
              <td><a id="pstaticip"> </a> </td>
              <td><div align="left">
                <select name="staticip" size="1" class="list" onChange="SetWLANState();">
                  <option value="0"> DHCP </option>
                  <option value="1"> Static IP </option>
                </select>
              </div></td>
            </tr>
            <tr>
              <td class="gr"><span title="You should select Static IP first. Example: 192.168.1.20"> Static IP Address: </td>
              <td><a id="pwlansip"> </a> </td>
              <td><div align="left">
                <input name="wlansip" class="ip" maxlength="15">
              </div></td>
            </tr>
            <tr>
              <td class="gr"><span title="You should select Static IP first. Make sure the Subnet ID of S2WIFI module is the same as your router. Example: 255.255.255.0"> Subnet Mask: </td>
              <td><a id="pwlanmip"> </a> </td>
              <td><div align="left">
                <input name="wlanmip" class="ip" maxlength="15">
              </div></td>
            </tr>
            <tr>
              <td class="gr"><span title="You should select Static IP first. Check the IP of your router. Example:192.168.1.1"> Default Gateway: </td>
              <td><a id="pwlangip"> </a> </td>
              <td><div align="left">
                <input name="wlangip" class="ip" maxlength="15">
              </div></td>
            </tr>
            <tr>
              <td class="gr"><span title="You should select Static IP first. DNS always is the same as the IP of your router. Example:192.168.1.1"> DNS Server: </td>
              <td><a id="pwlandip"> </a> </td>
              <td><div align="left">
                <input name="wlandip" class="ip" maxlength="15">
              </div></td>
            </tr>
            <tr>
              <td colspan="3" rowspan="1" align="center"><div align="right"> </div></td>
            </tr>
          </tbody>
        </table>
      </form></td>
    </tr>
  </tbody>
</table>
<p>
<input name="Back" type="submit" class="button" id="loginbtn" onClick="do_login_apply();" value="Back">
<input name="next" type="submit" class="button" id="wlanbtn" onClick="do_wlan_apply();" value="Next">
<input name="Cancel" type="reset" class="button" id="Cancel" onClick="do_wlan_reset();" value="Cancel">
</p>
